{% extends 'base.html' %}

{% block content %}

<div class="container-fluid">
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="static\courses-slider.jpeg" class="d-block w-100" alt="...">
            </div>
        </div>
    </div>
</div>
<div class="container-fluid my-3">
    <h1>Our Courses</h1>
</div>
<div class="container-fluid my-3">
    <div class="row">
        {% for i in allCourse %}
        <div class="col-md-3">
            <div class="card">
                <img src="{{i.cimg.url}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{i.cname}}</h5>
                    <p class="card-text">{{i.csummary | truncatechars:50}}</p>
                    <a href="{{i.slug}}" class="btn btn-primary">View Full Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
